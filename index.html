<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline VS Inline Block</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- These items will sit side by side as well as have the ability to set width and height properties to them. -->

    <header id="main-header" class="navigation">
        <div class="inline-block logo">
            <img src="https://via.placeholder.com/150x80">
        </div>
        <nav class="inline-block">
            <ul>
                <li class="inline-block">about</li>
                <li class="inline-block">skills</li>
                <li class="inline-block">work</li>
                <li class="inline-block">contact</li>
            </ul>
        </nav>
    </header>

    <section id="portfolio">
        <div class="card">
            <img src="https://via.placeholder.com/300">
            <div class="card-body">
                <h3>This is a card title</h3>
                <p>This is a card item</p>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300">
            <div class="card-body">
                <h3>This is a card title</h3>
                <p>This is a card item</p>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300">
            <div class="card-body">
                <h3>This is a card title</h3>
                <p>This is a card item</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="inline-block logo">
            <img src="https://via.placeholder.com/150x80">
        </div>
        <div class="footer-nav inline-block">
            <ul>
                <li class="inline-block">
                    <img src="./images/github.png" alt="GitHub logo">
                </li>
                <li class="inline-block">
                    <img src="./images/linkedin.png" alt="LinkedIn logo">
                </li>
                <li class="inline-block">
                    <img src="./images/behance.png" alt="Behance logo">
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
